
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.5.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<header>
    <div class="head_container">
         <div class="logo">
          <a href='/' style='display: contents;'><img src="/static/staticfiles/img/white%20png%20(1).png" width="200px" alt="Logo Image"></a>
        </div>
        <div class="menu" id="myTopnav">
            <ul>
                <a href="javascript:void(0);" style="font-size:25px; float: right;" class="icon" onclick="openNav()">&#9776;</a>
                <li><a class="v-class-resp options" href="/account/login/">Existing Seller? Login</a></li>
                <a href='/' style='display: contents;'><img src="/static/staticfiles/img/white%20png%20(1).png" class="li__img" width="150px" alt="Logo Image"></a>
                <li><a class="v-class-resp options" data-toggle="modal" data-target="#requestacallback">Request A Callback</a></li>
            </ul>
        </div>
    </div>
</header>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/">Home</a>
  <a class="v-class-resp options" href="/account/login/">Existing Seller? Login</a>
  <a class="v-class-resp options" data-toggle="modal" data-target="#requestacallback">Request A Callback</a>
  
</div>

<!-- modal for request a call back -->

<div class="modal fade" id="requestacallback" style="z-index: 9999!important;" tabindex="-1"  role="dialog" aria-labelledby="requestacallback" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Request a Callback</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form method="POST" action="/requestacallback/">
              {% csrf_token%}
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contact / Email</label>
                  <input type="text" name="contact" class="form-control" id="exampleInputPassword1" placeholder="">
                </div>
                    <button type="submit" class="btn btn-primary">Request</button>
              </form>
        </div>
       
      </div>
    </div>
  </div>
  <!-- request a call back popup ends here -->
