<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Existing Seller Login | Seventh Square Seller</title>
    <link rel="icon" href="/static/staticfiles/favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/staticfiles/css/style.css">
    <link rel="stylesheet" href="/static/staticfiles/css/responsive.css">
    <link rel="stylesheet" href="/static/staticfiles/css/footer.css">
    <link rel="stylesheet" href="/static/staticfiles/css/Login.css">
    <link rel="stylesheet" href="/static/staticfiles/css/navbar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Seller Login</title>
</head>
<body>
    {% include "styles.html" %}
    {% include "navigation.html" %}
    {%if message is not None%}
    <div class="alert alert-{{color}} text-center" style="margin:0">
        <strong>{{message}}</strong>
    </div>
    {%endif%}
    <section class="background sec-small">
        <div class="row film-small py-4" style="margin:auto;justify-content: center;">
            <div class="col-6" id="login-pic"><img class="d-none d-lg-block" src="/static/staticfiles/img/Login.png"
                style="width: 90%;margin: auto;"></div>            
            <div class="col-12 col-md-6 register">
                <form class="text-center" method="POST" action="/account/login/" id="form-style">
                    {% csrf_token %}
                    <h4 class="text-capitalize text-center  my-3" style="padding: 20px 0px 10px 0px;font-size: 1.8rem;">
                        <strong>Welcome to Seller Panel</strong>
                    </h4>
                    <div class="form-group my-4"><input class="form-control" style="background: rgb(256,256,256,0.5); border: solid 1px #6c757d;"type="text" required name="mobileNumber"
                            placeholder="Email/Contact No."></div>
                    <div class="form-group my-4"><input class="form-control" style="background: rgb(256,256,256,0.5); border: solid 1px #6c757d;"type="password" id="password-field" required name="password"
                            placeholder="Password"><span toggle="#password-field" onclick="myFunction()"
                            class="ion ion-eye field-icon toggle-password" style="font-size: 22px;"></span>
                        <div  class=" float-left my-4">                     
                            <a class="already" href="/account/forget/" style="color: #091030;text-align: right;">Login with OTP</a>
                        </div>
                        <div  class=" float-right my-4">                     
                            <a class="already" href="/account/forget/" style="color: #091030;text-align: right;">Forgot Password?</a>
                        </div>
                    </div>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit"
                            style="background: #000;border-color: #4f4f4f;">Log In</button></div>
                            <a class="text-capitalize already" style="float: left;color: #091030;text-align: right;" href="/account/register/">New Seller? Register here</a>
                            <a class="already" href="#myModal" style="float: right;color: #091030;text-align: right;">Need Help?</a>
                    </div>
                        
                </form>
                
            </div>            
        </div>
    </section>
    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 style="text-align: center;">Forgot Password&nbsp;</h5><button type="button" class="close"
                        data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <p class="text-center text-muted">Enter Your Registered Number.</p>
                    <form method="post">
                        <div class="form-group"><input class="form-control" type="number" name="numb"
                                placeholder="Contact No." required=""></div>
                    </form>
                </div>
                <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal"
                        type="button">Close</button><button class="btn btn-primary" type="submit"
                        style="margin-top: 4px;background: #091030;">Submit</button></div>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="js/resp.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
