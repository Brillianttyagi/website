<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Credentials</title>
    <link rel="stylesheet" href="/static/staticfiles/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/staticfiles/css/Registration-Form-with-Photo.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <form method="POST" style="padding: 12%;" action="/seller/verify/">
                {% csrf_token %}
                <div class="form-group"><input class="form-control" type="text" name="nam" placeholder="Name" style="padding: 20px;font-size: 20px;"></div>
                <div class="form-group"><input class="form-control" type="password" name="pass" placeholder="Password" style="padding: 20px;font-size: 20px;"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="padding: 15px;font-size: 20px;background: #010120;">Welcome&nbsp;</button></div>
            </form>
        </div>
    </div>
    <script src="/static/staticfiles/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
